<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SRM Badge Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; background:#f7f8fb; }
    .card { border:1px solid #e3e6ee; padding:24px; border-radius:12px; text-align:center; width:360px; background:white; box-shadow:0 6px 20px rgba(40,40,80,0.06); }
    button{ padding:12px 18px; font-size:16px; cursor:pointer; margin:8px; }
    #status{ margin-top:12px; font-size:13px; color:#333; word-break:break-all }
  </style>
</head>
<body>
  <div class="card">
    <h2>Claim your SRM Badge</h2>
    <p>One free badge per wallet. Use MetaMask on Polygon Amoy.</p>
    <div>
      <button id="connect">Connect Wallet</button>
      <button id="claim" disabled>Claim Badge</button>
    </div>
    <div id="status">Not connected</div>
    <p style="font-size:12px; color:#666; margin-top:10px;">This demo mints an ERC-721 on Polygon Amoy testnet.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
